<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="scripts.js"></script>
  <script src="https://use.fontawesome.com/4de4cef2fd.js"></script>
  <title>What's the weather like</title>
  <style></style>
</head>

<body>
  <div class="grid hi"></div>
  <div class="grid temp"></div>
  <div class="grid humidity"></div>
  <div class="grid rain"></div>
  <div class="grid windDirection">
    <div class="compass">
      <div class="clockface">
        <div class="hand"></div>
      </div>
    </div>
  </div>
  <div class="grid windforce"></div>

  <div class="grid date"></div>
  <div class="grid time"></div>

  <div class="grid fontName"></div>
  <div class="grid googleFontSample">
    <p>abcdefghijklmnopqrstuvwxy
      <br> ABCDEFGHIKJKLMNOPQRSTUVWXYZ
      <br> 1234567890 .:,;'"(!?)+*/=
      <br> The quick brown fox jumps over the lazy dog</p>
  </div>


</body>

</html>
